<!-- PRELOAD: we know the exact url of the source -->
  <!-- LCP Image -->
<link rel="preload" href="assets/logo.svg" as="image" type="image/svg+xml" fetchpriority="high">
  <!-- Web Font(s) https://github.com/google/woff2 -->
<link rel="preload" href="assets/opensans.woff2" as="font" type="font/woff2" fetchpriority="high" crossorigin>

<!-- PRECONNECT: we know the exact domain will be used -->
  <!-- Google Tag Manager -->
<link rel="preconnect" href="https://www.googletagmanager.com" fetchpriority="high" crossorigin>
  <!-- Examples -->
<link rel="preconnect" href="https://via.placeholder.com" fetchpriority="low" crossorigin>
<link rel="preconnect" href="https://static.cloudflareinsights.com" fetchpriority="low" crossorigin>
<link rel="preconnect" href="https://cloudflareinsights.com" fetchpriority="low" crossorigin>

<!-- DNS-PREFETCH: we know the exact domain *may* be used -->
  <!-- YouTube -->
<link rel="dns-prefetch" href="https://www.youtube.com" fetchpriority="low" crossorigin>
<link rel="dns-prefetch" href="https://i.ytimg.com" fetchpriority="low" crossorigin>
<link rel="dns-prefetch" href="https://fonts.gstatic.com" fetchpriority="low" crossorigin>
<link rel="dns-prefetch" href="https://www.gstatic.com" fetchpriority="low" crossorigin>
  <!-- Google Maps -->
<link rel="dns-prefetch" href="https://maps.google.com" fetchpriority="low" crossorigin>
<link rel="dns-prefetch" href="https://maps.googleapis.com" fetchpriority="low" crossorigin>
