<!-- LCP Image - Eager Loading https://web.dev/learn/design/responsive-images/ -->
<link rel="preload" media="(max-width: 480px)" href="https://placehold.co/400x200?text=400x200" fetchpriority="high" as="image">
<link rel="preload" media="(min-width: 481px) and (max-width: 767px)" href="https://placehold.co/750x375?text=750x375" fetchpriority="high" as="image">
<link rel="preload" media="(min-width: 768px) and (max-width: 1023px)" href="https://placehold.co/1000x500?text=1000x500" fetchpriority="high" as="image">
<link rel="preload" media="(min-width: 1024px)" href="https://placehold.co/1600x800?text=1600x800" fetchpriority="high" as="image">

<style>
    img {
        display: block;
        height: auto;
        max-width: 100%;
        width: 100%;
    }
</style>

<picture>
    <source media="(min-width: 1024px)" srcset="https://placehold.co/1600x800?text=1600x800">
    <source media="(min-width: 768px)" srcset="https://placehold.co/1000x500?text=1000x500">
    <source media="(min-width: 481px)" srcset="https://placehold.co/750x375?text=750x375">
    <source media="(min-width: 0px)" srcset="https://placehold.co/400x200?text=400x200">
    <img width="3200" height="1600" src="https://placehold.co/3200x1600?text=3200x1600" loading="eager" decoding="sync" alt="this is a responsive placeholder image with different resolutions based on viewport size.">
</picture>
